<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">In employee page</span>
            <span>
                <button type="button" id="logout-btn" class="btn btn-primary">Logout</button>
            </span>
        </div>
    </nav>

    <div class="container-xl gimme-space">
        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Resolver</th>
                </tr>
            </thead>
            <tbody id="reimb">
    
            </tbody>
        </table>

        <!--Make a new request-->
        <h3 class="go-right gimme-space">Make a new request</h3>
        <form action="./employee.html" class="go-right">
            <div class="col-auto gimme-space">
                <label for="reimbursement-type">Choose reimbursement type:</label>
                <select name = "reimb-type-list" id="reimb-type-list">
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                </select>
            </div>
            <div class="col-auto gimme-space">
                <label for="reimbursement-amount">Enter a reimbursement amount</label>
                <input type="number" name="reimbursement-amount" id="reimbursement-amount" value=0.00>
            </div>
            <div class="col-auto gimme-space">
                <label for="reimbursement-description">Enter a description</label>
                <input type="text" name="reimbursement-description" id="reimbursement-description" placeholder="Brief description of service">
            </div>
            <input type="submit" class="gimme-space" id="new-request" value="Submit Request">
        </form>
    </div>


    <!--JS-->
    <script src = "employee.js"></script>
    <!-- <script src = "logout.js"></script> -->

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
