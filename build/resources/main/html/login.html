<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Page - Login</title>

    <!--Custom CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="../css/main.css"> -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class="row">
            <div class="col-1 col-sm-2 col-lg-3 transparent"></div>
            <div class="col-10 col-sm-8 col-lg-6 transparent">
                <div class="container-fluid login-box">
                    <form method = "POST" action="./index.html">
                        <h2 class=login-head>Login</h2>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Username</label>
                          <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="passwordInput">
                        </div>
                        <!-- <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me!</label>
                        </div> -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" id="login-request" type="submit">Submit</button>
                        </div>
                      </form>
                  </div>
            </div>
            <div class="col-1 col-sm-2 col-lg-3 transparent"></div>
        </div>
    </div>
    
    
    


    <!--JS-->
    <script src = "login.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
