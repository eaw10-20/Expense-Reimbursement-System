<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">In finance manager page</span>
            <span>
                <button type="button" id="logout-btn" class="btn btn-primary">Logout</button>
            </span>
        </div>
    </nav>


    
    <div class="container-xl">
        <div id="toggle-filters" class="gimme-space">
            <button type="button" id="pending-btn" class="btn btn-warning">Hide Pending</button>
            <button type="button" id="approve-btn" class="btn btn-success">Hide Approved</button>
            <button type="button" id="denied-btn" class="btn btn-danger">Hide Denied</button>
        </div>
        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Requester</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Resolver</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="reimb-requests">
    
            </tbody>
            <tfoot id="table-foot">

            </tfoot>
        </table>
    </div>
    

    <!--JS-->
    <script src = "financeManager.js"></script>
    <!-- <script src = "logout.js"></script> -->
